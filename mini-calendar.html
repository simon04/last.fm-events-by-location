<table class="table table-condensed minical">
  <tr>
    <th colspan="7" style="text-align: center">
      {{month}}
    </th>
  </tr>
  <tr>
    <th data-ng-repeat="d in ::weeks[0]">
      <span class="minical-day-of-week">{{d.weekday}}</span>
    </th>
  </tr>
  <tr data-ng-repeat="w in ::weeks">
    <td data-ng-repeat="d in w" title="{{d.date}}" data-ng-class="d.classes">
      <span class="minical-day">{{d.day}}</span>
    </td>
  </tr>
</table>
