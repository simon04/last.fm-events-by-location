<!DOCTYPE HTML>
<html ng-app>
  <head>
    <meta charset="utf-8" />
    <script>
      function LastFmCalendar($scope, $http) {

        $scope.location = 'Innsbruck, Austria';
        $scope.distance = 20;
        $scope.events = $http.get(
        'http://ws.audioscrobbler.com/2.0/',
        {
          headers: {
            'Accept': 'application/xml',
          },
          params: {
            method: 'geo.getEvents',
            location: $scope.location,
            distance: $scope.distance,
            limit: 200,
            api_key: '6a784d8c155badb9591723ef67d17478',
            format: 'json',
          },
        }
        ).then(function(lastfm) {
          return lastfm.data.events.event;
        });

        $scope.getDate = function(date) {
          return new Date(date);
        }

        $scope.join = function(list) {
          return Array.isArray(list) ? list.join(', ') : list;
        }
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" />
    <style>
    </style>
  </head>
  <body ng-controller="LastFmCalendar">
    <div class="navbar">
      <div class="navbar-inner">
        <span class="brand">
          <a href="http://last.fm/">
            <img src="http://cdn.last.fm/flatness/badges/lastfm_red_small.gif">
          </a>
        </span>
        <div class="container">
          <form class="navbar-form form-search">
            <input ng-model="location" type="text" class="input-xlarge search-query" placeholder="Location">
            <input ng-model="distance" type="number" class="input-small search-query">
            <input ng-model="filter" type="search" class="input-medium search-query" placeholder="Filter">
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <table class="table table-striped">
        <tr>
          <th colspan="2">Date</th>
          <th>Venue</th>
          <th>Artists</th>
        </tr>
        <tr ng-repeat="e in events | filter:filter">
          <td>{{getDate(e.startDate)|date:"EEEE"}}</td>
          <td><a ng-href="{{e.url}}">{{getDate(e.startDate)|date:"yyyy-MM-dd"}}</a></td>
          <td><a ng-href="{{e.venue.url}}">{{e.venue.name}}</a></td>
          <td>{{join(e.artists.artist)}}</td>
          <!--<td><img ng-src="{{e.image[1].__text}}"></td>-->
        </tr>
      </table>
  </body>
</html>
