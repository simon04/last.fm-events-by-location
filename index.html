<!DOCTYPE HTML>
<html ng-app="LastFm" ng-controller="LastFmCalendarController">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Last.fm Events by Location</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/locale/de.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> -->
    <style>
      time {
        white-space: nowrap;
      }
      .cancelled [class^="col-"] {
        text-decoration: line-through;
        opacity: 0.5;
      }
      .date-othermonth {
        opacity: 0.5;
      }
      .date-sameday .minical-day {
        border-radius: 0.8em;
        width: 1.6em;
        border: 2px solid red;
        margin: -2px;
        display: inline-block;
        text-align: center;
      }
      .date-today {
        color: #D51007;
      }
      table.minical {
        margin-bottom: 0;
      }
      table.minical th, table.minical td {
        text-align: right;
        padding: 0 0 1px 0 !important;
      }
      .row-striped:nth-child(odd) {
        background-color: #f9f9f9;
      }
      .row-line {
        border-top: 1px solid #ddd;
        padding: 8px;
        line-height: 20px;
      }
      .navbar-form .form-control {
        width: 100%;
      }
      .row-condensed [class^="col-"] {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div ng-include="'events.html'"></div>
  </body>
</html>
